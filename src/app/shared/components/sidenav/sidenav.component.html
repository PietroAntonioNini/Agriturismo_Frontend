<div class="sidenav">
  <div class="nav-items">
    <div *ngFor="let item of filteredNavItems" 
         class="nav-item" 
         [routerLink]="item.route"
         routerLinkActive="active-link"
         (click)="navigateTo(item.route)">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span class="item-label">{{ item.label }}</span>
    </div>
  </div>
</div>
