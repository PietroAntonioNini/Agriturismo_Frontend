<mat-toolbar color="primary" class="header-toolbar">
  <div class="logo-container">
    <!-- <button mat-icon-button (click)="toggleSidenav.emit()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button> -->
    <a routerLink="/dashboard" class="logo-link">
      <span class="logo-text">Agriturismo Manager</span>
      <span class="logo-copyright">&copy; {{ currentYear }} {{ appName }} v{{ version }}</span>
    </a>
  </div>

  <div class="spacer"></div>

  <div class="user-menu" *ngIf="(currentUser$ | async) as user">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <span>{{ user.firstName }} {{ user.lastName }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
      <!-- <mat-icon>account_circle</mat-icon> -->
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profilo</span>
      </button>
      <button mat-menu-item *ngIf="isAdmin" routerLink="/admin">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Amministrazione</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
