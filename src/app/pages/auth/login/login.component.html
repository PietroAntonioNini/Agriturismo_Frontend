<div class="login-container">
  <div class="login-card">
    <h2>Accedi</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nome utente</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Nome utente obbligatorio</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password obbligatoria</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Accedi
        </button>
        <a routerLink="/auth/register" class="btn btn-link">Registrati</a>
      </div>
      
      <div class="password-options">
        <a routerLink="/auth/forgot-password" class="forgot-password">Password dimenticata?</a>
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
    </form>
  </div>
</div>
