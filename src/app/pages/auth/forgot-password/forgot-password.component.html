<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Recupero Password</h2>
    <p class="description">Inserisci il tuo nome utente e l'email associata al tuo account. Riceverai le istruzioni per reimpostare la password.</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Nome utente</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Nome utente obbligatorio</div>
        </div>
      </div>
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email obbligatoria</div>
          <div *ngIf="f['email'].errors['email']">Email non valida</div>
        </div>
      </div>
      
      <!-- Pulsanti -->
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Invia Istruzioni
        </button>
        <a routerLink="/auth/login" class="btn btn-link">Torna al Login</a>
      </div>
      
      <!-- Messaggi -->
      <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
      <div *ngIf="success" class="alert alert-success mt-3">{{success}}</div>
    </form>
  </div>
</div>
